<!DOCTYPE html>
<html>
<head>
    <title>SPA مع أدوار</title>
    <link rel="stylesheet" href="styles.css">
    <base href="/">
</head>
<body>
    <!-- النافبار الديناميكي -->
    <nav id="navbar"></nav>
    
    <!-- المحتوى الرئيسي (يتغير حسب الرابط) -->
    <div id="app"></div>

    <!-- الملفات البرمجية (نستخدم type="module" للاستيراد) -->
    <script type="module" src="app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect');
        if (redirect) {
          window.history.replaceState({}, '', redirect);
        }
      </script>
</body>
</html>
